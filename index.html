<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <form id="form" class="list" action="./index.html" method="get">
        <input id="tittle" type="text" name="tittle" required>
        <button id="submit" type="submit">V</button>
    </form>
    <form id="formTodo" class="todo" action="./index.html" method="get">
        <div>
            <label for="tittleTodo">Tittle</label>
            <input id="tittleTodo" type="text" name="tittleTodo" required>
        </div>
        <div>
            <label for="descriptionTodo">Description</label>
            <input id="descriptionTodo" type="text" name="descriptionTodo" required>
        </div>
        <div>
            <label for="urgentTodo">Priority</label>
            <input id="urgentTodo" type="text" name="urgentTodo">
        </div>
        <div>
            <label for="dateTodo">Date</label>
            <input id="dateTodo" type="date" name="dateTodo">
        </div>
        <button id="submitTodo" type="submit">Submmit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
